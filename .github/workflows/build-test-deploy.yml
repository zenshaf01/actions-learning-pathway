
name: buil-test-deploy
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: setup and use node js
        uses: actions/node-setup@v4
        with:
            node-version: '18.x'
      - run: npm install
      - run: npm run build